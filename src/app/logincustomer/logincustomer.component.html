<div id= "container" class="container-fluid">
    <p><b>Login Customer</b></p>

   <form [formGroup]="loginFormCustomer" (ngSubmit)="onSubmit()">




     <input [class.is-invalid]="email.invalid && email.touched"
     name="email" formControlName="email" type="email" class="form-control" placeholder="Email"/>
     <div *ngIf="email.invalid && email.touched">
       <small *ngIf="email.errors?.required" class="text-danger">Email is required</small>
       <small *ngIf="email.errors?.email" class="text-danger">Please enter a valid Email</small>
     </div>

     <br *ngIf="!email.invalid || !email.touched">


     <input [class.is-invalid]="password.invalid && password.touched"
     name="password" formControlName="password" type="password" class="form-control" placeholder="Password"/>
     <div *ngIf="password.invalid && password.touched">
       <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
       <small *ngIf="password.errors?.minlength" class="text-danger">Password must be atleast 8 characters</small>
     </div>

     <br *ngIf="!password.invalid || !password.touched">


     <a><input name="signup" type="submit" id="CreateAccount_btn" value="Log In"/> </a>
   </form>

 </div>
